ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.droidneststudio.auth.ApplicationKt.module ]
    }
}

jwt {
    issuer = "http://0.0.0.0:8080"
    issuer = ${?JWT_ISSUER}
    domain = "http://0.0.0.0:8080"
    domain = ${?JWT_DOMAIN}
    audience = "user"
    audience = ${?JWT_AUDIENCE}
    realm = "ktor User app"
    realm = ${?JWT_REALM}
    secret = "default-secret-change-in-production"
    secret = ${?JWT_SECRET}
    accessTokenExpiry = 900000
    accessTokenExpiry = ${?JWT_ACCESS_TOKEN_EXPIRY}
    refreshTokenExpiry = 2592000000
    refreshTokenExpiry = ${?JWT_REFRESH_TOKEN_EXPIRY}
}

mongodb {
    connectionString = "mongodb://localhost:27017"
    connectionString = ${?MONGODB_URI}
    database = "auth_db"
    database = ${?MONGODB_DATABASE}
}

email {
    host = "smtp.gmail.com"
    host = ${?SMTP_HOST}
    port = 587
    port = ${?SMTP_PORT}
    username = ""
    username = ${?SMTP_USERNAME}
    password = ""
    password = ${?SMTP_PASSWORD}
    fromEmail = "noreply@droidneststudio.com"
    fromEmail = ${?SMTP_FROM_EMAIL}
    fromName = "DroidNest Studio"
    fromName = ${?SMTP_FROM_NAME}
}

app {
    name = "DroidNest Auth Service"
    version = "1.0.0"
    environment = "development"
    environment = ${?APP_ENVIRONMENT}
    masterApiKey = ""
    masterApiKey = ${?MASTER_API_KEY}
}